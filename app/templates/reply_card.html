<div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-start">
        <div>
            <h1 class="mt-0" style="font-size: large;"><a href="{{ url_for('user_posts', user_id=reply.owner_id,  next=request.url) }}">{{reply.owner_emoji}} {{ reply.owner_username }}</a>'s reply:</h1>
            <h2 class="card-text">{{ reply.text }}</h2>
            <p class="card-text">
                <small class="text-muted">{{ post.timestamp.strftime("%d/%m/%Y %H:%M") if post.timestamp }}</small>
                    {% if current_user.id == reply.owner_id %}
                        <small class="text-muted"><a href="{{ url_for('delete_reply', reply_id=reply.id, next=request.url) }}";">Delete Reply</a></small>
                    {% endif %}
            </p>
        </div>
    </div>
</div>
